---
apiVersion: cluster.k8s.io/v1alpha1
kind: MachineSet
metadata:
  name: kubemark-actuator-testing-machineset
  namespace: default
  annotations:
    sigs.k8s.io/cluster-api-autoscaler-node-group-min-size: "1"
    sigs.k8s.io/cluster-api-autoscaler-node-group-max-size: "6"
spec:
  replicas: 1
  selector:
    matchLabels:
      sigs.k8s.io/cluster-api-machineset: test-kubemark
  template:
    metadata:
      labels:
        sigs.k8s.io/cluster-api-machineset: test-kubemark
    spec:
      metadata:
        labels:
          node-role.kubernetes.io/compute: ""
      providerSpec:
        value:
          apiVersion: kubemarkproviderconfig.k8s.io/v1alpha1
          kind: KubemarkMachineProviderConfig
          # turnUnhealthyAfter: true
          # unhealthyDuration: 5s
          # healthyDuration: 5s
          # turnUnhealthyPeriodically: true
      versions:
        kubelet: 1.10.1
        controlPlane: 1.10.1
